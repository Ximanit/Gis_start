<!DOCTYPE html>
<html>
    <head>
        <title>API карт 2ГИС</title>
        <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
        <script type="text/javascript">
            var map;

            DG.then(function () {
                map = DG.map('map', {
                    center: [50.54691620051855,137.00395936927842],
                    zoom: 18
                });

                DG.marker([50.54691620051855,137.00395936927842]).addTo(map).bindPopup('КнАГУ');
            });
        </script>
    </head>
    <body>
        <div id="map" style="width:1920px; height:1080px"></div>
    </body>
</html>
