<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mapgl clustering example</title>
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .dg .property-name {
                min-width: 200px;
            }

            .html-marker,
            .html-cluster {
                font-family: sans-serif;
                font-size: 10px;
                border-radius: 4px;
                cursor: pointer;
            }

            .html-marker:hover,
            .html-cluster:hover {
                background-color: black;
                color: white;
                border-color: white;
            }

            .html-marker {
                padding: 4px;
                background-color: #0da5d7;
                color: white;
                border: solid 1px white;
            }

            .html-cluster {
                padding: 4px;
                background-color: #a6cd2a;
                color: black;
                border: solid 1px black;
            }

            .dg .property-name {
                width: 100% !important;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://mapgl.2gis.com/api/js"></script>
        <script src="clustering.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
